<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy To-Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- label and number field -->
  <label for="userId">Enter or select user id</label>
  <input type="number" min="1" max="10" id="userId">
  <!-- end label and number field -->
  
  <div class="buttonbox">
  <button onclick="getUserID()">Fetch Todos by User ID</button>
  <button onclick="showIncomplete()">Show Incomplete Only</button> 
  <button onclick="clearScreen()">Clear</button>
  <button onclick="fetchTodos()">Fetch Todos</button>
 <button onclick="logTodos()">Log Todos</button>
 <button onclick="populateTodos()">Populate Todos</button>
</div>
 <ol id="todo-list">
   <!-- LIs will go here -->
 </ol>
 <script src="main.js"></script>
</body>
</html>
